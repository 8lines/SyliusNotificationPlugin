                factory: EightLines\SyliusNotificationPlugin\Factory\AuditLogFactory
        eightlines_sylius_notification_plugin.notification:
            classes:
                model: EightLines\SyliusNotificationPlugin\Entity\Notification
                interface: EightLines\SyliusNotificationPlugin\Entity\NotificationInterface
