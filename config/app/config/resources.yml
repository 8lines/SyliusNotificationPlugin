                repository: EightLines\SyliusNotificationPlugin\Repository\NotificationRepository
        eightlines_sylius_notification_plugin.notification_action:
            classes:
                model: EightLines\SyliusNotificationPlugin\Entity\NotificationAction
                interface: EightLines\SyliusNotificationPlugin\Entity\NotificationActionInterface
                form: EightLines\SyliusNotificationPlugin\Form\Type\NotificationActionType
        eightlines_sylius_notification_plugin.notification_configuration:
            classes:
                model: EightLines\SyliusNotificationPlugin\Entity\NotificationConfiguration
                interface: EightLines\SyliusNotificationPlugin\Entity\NotificationConfigurationInterface
                form: EightLines\SyliusNotificationPlugin\Form\Type\NotificationConfigurationType
        eightlines_sylius_notification_plugin.notification_content:
            classes:
                model: EightLines\SyliusNotificationPlugin\Entity\NotificationContent
                interface: EightLines\SyliusNotificationPlugin\Entity\NotificationContentInterface
                form: EightLines\SyliusNotificationPlugin\Form\Type\NotificationContentType
